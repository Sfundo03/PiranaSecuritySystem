<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guard Check-In System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles to complement your existing CSS */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

            .back-button:hover {
                background: #5a6268;
                transform: translateY(-1px);
            }

        .info-text {
            color: #6c757d;
            font-size: 14px;
            margin: 10px 0 20px 0;
            line-height: 1.4;
        }

        .shift-info {
            background: rgba(247, 201, 72, 0.1);
            border: 1px solid #f7c948;
            border-radius: 8px;
            padding: 12px;
            margin: 15px 0;
            font-size: 14px;
        }

            .shift-info i {
                color: #f7c948;
                margin-right: 8px;
            }

        #validationMessage, #statusMessage {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        #qrSection {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        #qrcode {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        #scannedCode {
            width: 90%;
            margin: 15px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

            .button-group button {
                flex: 1;
                min-width: 120px;
            }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f7c948;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back to Dashboard Button -->
        <a href="/Guard/Dashboard" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <h1>Guard Check-In System</h1>

        <div class="info-text">
            <i class="fas fa-clock"></i> Day Shift: 6:00 AM - 6:00 PM<br>
            <i class="fas fa-moon"></i> Night Shift: 6:00 PM - 6:00 AM
        </div>

        <input type="text" id="siteUsername" placeholder="Enter your site username (e.g., GA001)">
        <button onclick="validateGuard()">
            <i class="fas fa-id-card"></i> Validate Identity
        </button>

        <div id="validationMessage"></div>

        <div id="qrSection" style="display: none;">
            <div class="shift-info">
                <i class="fas fa-user-shield"></i>
                <span id="currentGuardInfo"></span>
            </div>

            <button onclick="generateQRCode()">
                <i class="fas fa-qrcode"></i> Generate QR Code
            </button>

            <div id="qrcode"></div>

            <input type="text" id="scannedCode" placeholder="Scan QR code and enter code here">

            <div class="button-group">
                <button id="checkInBtn" onclick="checkIn()">
                    <i class="fas fa-sign-in-alt"></i> Check In
                </button>
                <button id="checkOutBtn" onclick="checkOut()">
                    <i class="fas fa-sign-out-alt"></i> Check Out
                </button>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

</body>

</html>
